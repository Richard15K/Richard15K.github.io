<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & registro - Eladio Hurtado Vicente</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo"><img src="icono.png" width="40%"></a>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="../index.html" class="nav_link">Inicio</a>
            <a href="https://www.facebook.com/eladio.hurtadovicente" class="nav_link">Servicio</a>
            <a href="https://wa.me/51994787923?text=Me+intereso+mucho+el+blog+educativo%2C+es+muy+preciso+y+me+gustaria+poder+seguir+actualizandome+con+este+avance." class="nav_link">Contactos</a>
            <a href="#" class="nav_link">Comunidad</a>
          </li>
        </ul>

        <button class="button" id="form-open">Iniciar sesión</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Iniciar sesion -->
        <div class="form login_form">
          <form action="#">
            <h2>Iniciar sesión</h2>

            <div class="input_box">
              <input type="email" placeholder="Introduce tu correo electrónico" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Introduce tu contraseña" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Recordar</label>
              </span>
              <a href="#" class="forgot_pw">Olvidaste tu contraseña?</a>
            </div>

            <button class="button">Inicar sesion</button>

            <div class="login_signup">No tienes una cuenta? <a href="#" id="signup">Registrar</a></div>
          </form>
        </div>

        <!-- Registrarte -->
        <div class="form signup_form">
          <form action="#">
            <h2>Registrarte</h2>

            <div class="input_box">
              <input type="email" placeholder="Introduce tu correo electrónico" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Crear una contraseña" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirmar contraseña" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Registrarte ahora</button>

            <div class="login_signup">Ya tienes una cuenta? <a href="#" id="login">Iniciar sesión</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
